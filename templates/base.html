<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container mt-5">
        {% if config.configuracion_finalizada %}
        <div class="alert alert-warning" id="sistema-bloqueado-alert">
            <i class="fas fa-lock"></i> Configuración Inicial bloqueada. La configuración fue finalizada el {{
            config.fecha_finalizacion.strftime('%d/%m/%Y %H:%M') }}.
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>

</html>
