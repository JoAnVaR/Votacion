{% extends "base.html" %}

{% block title %}Votación - Paso 2{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Selección de Candidato</h2>
    <div class="row">
        {% for candidato in candidatos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if candidato.foto_path %}
                <img src="{{ url_for('static', filename=candidato.foto_path) }}" class="card-img-top"
                    alt="Foto candidato">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ candidato.nombre }}</h5>
                    <p class="card-text">{{ candidato.propuesta }}</p>
                    <form method="POST">
                        <input type="hidden" name="candidato_id" value="{{ candidato.id }}">
                        <button type="submit" class="btn btn-primary btn-block">Seleccionar</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
